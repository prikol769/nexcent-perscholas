<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Nexcent</title>
  </head>
  <body>
    <section class="hero-section">
      <header class="header">
        <img src="images/logo.png" height="30px" alt="logo" />
        <nav>
          <ul class="navbar">
            <li>
              <a class="navbar-item" href="#">Home</a>
            </li>
            <li>
              <a class="navbar-item" href="#">Service</a>
            </li>
            <li>
              <a class="navbar-item" href="#">Feature</a>
            </li>
            <li>
              <a class="navbar-item" href="#">Product</a>
            </li>
            <li>
              <a class="navbar-item" href="#">Testimonial</a>
            </li>
            <li>
              <a class="navbar-item" href="#">FAQ</a>
            </li>
          </ul>
        </nav>

        <div class="btn-container">
          <button class="login-btn">Login</button>
          <button class="primary-btn">Sign up</button>
        </div>
      </header>
      <div class="hero-content">
        <div class="hero-text">
          <h1 class="hero-title">
            Lessons and insights <span>from 8 years</span>
          </h1>
          <p class="hero-subTitle">
            Where to grow your business as a photographer: site or social media?
          </p>
          <button class="primary-btn">Register</button>
        </div>
        <img
          src="images/hero.png"
          alt="hero image"
          width="582px"
          height="614px"
        />
      </div>
    </section>
  </body>
</html>
